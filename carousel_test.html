<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播测试</title>
    <style>
        .carousel-container {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-slide.active {
            opacity: 1;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .carousel-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }
        .carousel-indicator.active {
            background-color: #333;
        }
        .log-area {
            width: 800px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            font-family: monospace;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .log-error {
            color: red;
        }
        .log-success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>轮播功能测试</h1>
    
    <div class="carousel-container">
            <div class="carousel-slide"><img src="/images_new/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png" alt="图片1"></div>
            <div class="carousel-slide"><img src="/images_new/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp" alt="图片2"></div>
            <div class="carousel-slide"><img src="/images_new/lunbotu/微信图片_20250825105422.png" alt="图片3"></div>
        </div>
    
        <div class="carousel-indicators">
            <div class="carousel-indicator active"></div>
            <div class="carousel-indicator"></div>
            <div class="carousel-indicator"></div>
        </div>
    
    <div class="log-area" id="logArea"></div>
    
    <script>
        // 创建日志区域
        const logArea = document.getElementById('logArea');
        
        // 自定义日志函数
        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry');
            
            if (type === 'error') {
                logEntry.classList.add('log-error');
            } else if (type === 'success') {
                logEntry.classList.add('log-success');
            }
            
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            
            // 同时输出到控制台
            if (type === 'error') {
                console.error(message);
            } else if (type === 'success') {
                console.log(message);
            } else {
                console.log(message);
            }
        }
        
        log('===== 轮播测试开始 =====');
        
        // 简单轮播实现
        function initCarousel() {
            log('初始化轮播');
            
            // 获取元素
            const container = document.querySelector('.carousel-container');
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            log(`找到 ${slides.length} 个幻灯片和 ${indicators.length} 个指示器`);
            
            if (!container || slides.length === 0 || indicators.length === 0) {
                log('错误: 轮播元素不完整', 'error');
                return;
            }
            
            // 确保容器样式
            container.style.position = 'relative';
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.overflow = 'hidden';
            
            // 初始化索引
            let currentIndex = 0;
            
            // 显示幻灯片
            function showSlide(index) {
                log(`切换到幻灯片 ${index + 1}`);
                
                // 更新幻灯片
                slides.forEach((slide, i) => {
                    slide.style.opacity = i === index ? '1' : '0';
                    slide.style.zIndex = i === index ? '2' : '1';
                });
                
                // 更新指示器
                indicators.forEach((indicator, i) => {
                    if (i === index) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // 设置幻灯片样式和检查图片
            slides.forEach((slide, index) => {
                slide.style.position = 'absolute';
                slide.style.top = '0';
                slide.style.left = '0';
                slide.style.width = '100%';
                slide.style.height = '100%';
                slide.style.opacity = index === 0 ? '1' : '0';
                slide.style.zIndex = index === 0 ? '2' : '1';
                
                const img = slide.querySelector('img');
                if (img) {
                    log(`幻灯片 ${index + 1} 图片路径: ${img.src}`);
                    
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    
                    // 图片加载错误处理
                    img.onerror = function() {
                        log(`错误: 无法加载图片: ${img.src}`, 'error');
                        slide.innerHTML = `<div style="width:100%;height:100%;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666;">图片加载失败: ${img.src.split('/').pop()}</div>`;
                    };
                    
                    // 图片加载成功处理
                    img.onload = function() {
                        log(`成功加载图片: ${img.src}`, 'success');
                    };
                } else {
                    log(`错误: 幻灯片 ${index + 1} 中没有图片元素`, 'error');
                }
            });
            
            // 自动轮播
            let intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }, 3000);
            log('启动自动轮播 (3秒间隔)');
            
            // 指示器点击事件
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    log(`点击指示器 ${index + 1}`);
                    currentIndex = index;
                    showSlide(currentIndex);
                    clearInterval(intervalId);
                    intervalId = setInterval(() => {
                        currentIndex = (currentIndex + 1) % slides.length;
                        showSlide(currentIndex);
                    }, 3000);
                });
            });
            
            // 测试图片路径
            testImagePaths();
        }
        
        // 测试图片路径
        function testImagePaths() {
            log('\n===== 图片路径测试 =====');
            
            const testPaths = [
                '/images_new/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png',
                '/images_new/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp',
                '/images_new/lunbotu/微信图片_20250825105422.png'
            ];
            
            testPaths.forEach(path => {
                const img = new Image();
                img.onload = function() {
                    log(`成功: 图片存在 - ${path}`, 'success');
                };
                img.onerror = function() {
                    log(`失败: 图片不存在 - ${path}`, 'error');
                };
                img.src = path;
            });
        }
        
        // 页面加载后初始化
        window.addEventListener('load', initCarousel);
        
        log('===== 轮播测试脚本加载完成 =====');
    </script>
</body>
</html>
