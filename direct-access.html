<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Video Access Test</title>
</head>
<body>
    <h1>Direct Video Access Test</h1>
    
    <p>这个文件直接放在项目根目录，不依赖Vite</p>
    
    <!-- 直接使用文件系统路径指向public/videos/2.mp4 -->
    <video controls width="640" height="360">
        <source src="public/videos/2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p>视频路径: public/videos/2.mp4</p>
    
    <p>如果视频仍然无法播放，请尝试手动打开该文件检查文件是否损坏</p>
</body>
</html>
