<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Video Test</title>
</head>
<body>
    <h1>Direct Video Test</h1>
    
    <!-- 使用最简单的视频标签，直接指向public文件夹中的视频 -->
    <video id="hero-video" class="hero-video" controls autoplay muted loop playsinline>
        <source src="/2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p>如果视频无法播放，请检查控制台错误。</p>
    
    <script>
        console.log('页面已加载，尝试播放视频...');
        const video = document.getElementById('hero-video');
        
        video.addEventListener('error', (e) => {
            console.error('视频加载错误:', e);
            console.error('错误代码:', video.error.code);
            switch (video.error.code) {
                case 1: console.error('MEDIA_ERR_ABORTED: 用户中止了视频加载'); break;
                case 2: console.error('MEDIA_ERR_NETWORK: 网络错误导致视频加载失败'); break;
                case 3: console.error('MEDIA_ERR_DECODE: 视频解码错误'); break;
                case 4: console.error('MEDIA_ERR_SRC_NOT_SUPPORTED: 视频格式不支持'); break;
            }
        });
        
        video.addEventListener('canplay', () => {
            console.log('视频可以播放了!');
        });
    </script>
</body>
</html>
