<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets目录图片测试</title>
    <style>
        body { text-align: center; padding: 20px; font-family: Arial, sans-serif; }
        h1 { color: #333; }
        img { max-width: 100%; max-height: 300px; margin: 20px 0; border: 2px solid #ddd; border-radius: 8px; }
        .container { max-width: 800px; margin: 0 auto; }
        .success { border-color: #4CAF50 !important; }
        .error { border-color: #f44336 !important; }
        .path-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .test-result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: left;
        }
        .test-result h3 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assets目录图片测试</h1>
        
        <p>测试从public/assets/lunbotu目录加载图片（这是Vite项目中常见的静态资源存放位置）</p>
        
        <h3>测试图片1:</h3>
        <div class="path-info">路径: /assets/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png</div>
        <img id="img1" src="/assets/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png" alt="图片1">
        <p id="status1">加载中...</p>
        
        <h3>测试图片2:</h3>
        <div class="path-info">路径: /assets/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp</div>
        <img id="img2" src="/assets/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp" alt="图片2">
        <p id="status2">加载中...</p>
        
        <h3>测试图片3:</h3>
        <div class="path-info">路径: /assets/lunbotu/微信图片_20250825105422.png</div>
        <img id="img3" src="/assets/lunbotu/微信图片_20250825105422.png" alt="图片3">
        <p id="status3">加载中...</p>
        
        <div class="test-result">
            <h3>测试结果</h3>
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        console.log('Assets目录图片测试开始');
        
        const results = [];
        
        // 测试图片加载
        function testImage(imgId, statusId, imgSrc, imgNum) {
            const img = document.getElementById(imgId);
            const status = document.getElementById(statusId);
            
            img.onload = function() {
                console.log(`图片${imgNum}加载成功: ${imgSrc}`);
                status.textContent = '加载成功 ✓';
                status.style.color = '#4CAF50';
                img.classList.add('success');
                results.push(`图片${imgNum}: 加载成功 ✓`);
                updateResults();
            };
            
            img.onerror = function() {
                console.error(`图片${imgNum}加载失败: ${imgSrc}`);
                status.textContent = '加载失败 ✗';
                status.style.color = '#f44336';
                img.classList.add('error');
                results.push(`图片${imgNum}: 加载失败 ✗`);
                updateResults();
            };
        }
        
        // 更新测试结果显示
        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(result => `<p>${result}</p>`).join('');
        }
        
        // 测试fetch访问
        function testFetch(imgSrc, imgNum) {
            console.log(`fetch测试图片${imgNum}: ${imgSrc}`);
            fetch(imgSrc, { method: 'HEAD' })
                .then(response => {
                    console.log(`图片${imgNum} fetch结果: 状态码 ${response.status}`);
                    if (response.ok) {
                        results.push(`图片${imgNum} (fetch): 访问成功 ✓`);
                    } else {
                        results.push(`图片${imgNum} (fetch): 访问失败 ✗ (状态码: ${response.status})`);
                    }
                    updateResults();
                })
                .catch(error => {
                    console.error(`图片${imgNum} fetch错误:`, error);
                    results.push(`图片${imgNum} (fetch): 访问异常 ✗ (${error.message})`);
                    updateResults();
                });
        }
        
        // 页面加载完成后开始测试
        window.onload = function() {
            // 测试图片元素加载
            testImage('img1', 'status1', '/assets/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png', 1);
            testImage('img2', 'status2', '/assets/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp', 2);
            testImage('img3', 'status3', '/assets/lunbotu/微信图片_20250825105422.png', 3);
            
            // 额外的fetch测试
            setTimeout(() => {
                testFetch('/assets/lunbotu/4141ab88-6dc1-4253-94d8-f4692ab7272f.png', 1);
                testFetch('/assets/lunbotu/4c97ca9f-75a1-48b3-a48a-b1c609933793.webp', 2);
                testFetch('/assets/lunbotu/微信图片_20250825105422.png', 3);
            }, 1000);
        };
    </script>
</body>
</html>
