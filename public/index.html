<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWSON HOUSE PROPERTIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        /* 英雄区域样式 */
        .hero {
            position: relative;
            color: white;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 2rem;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        /* 语言切换按钮样式 */
        .language-selector {
            position: relative;
            margin-left: 1rem;
        }
        
        .language-button {
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .language-button:hover {
            background: #5a53d6;
            transform: translateY(-1px);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
        }
        
        .language-option {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1.25rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.2s ease;
        }
        
        .language-option:hover {
            background-color: #f5f7fa;
        }
        
        .language-option.active {
            background-color: #f0f2ff;
            color: #6c63ff;
            font-weight: 500;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #6c63ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">HAWSON HOUSE PROPERTIES</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Buy</a>
            <a href="#">Projects</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="about.html">About Us</a>
            <div class="language-selector">
                <button class="language-button">EN</button>
                <div class="language-dropdown">
                    <button class="language-option active" data-lang="en">English</button>
                    <button class="language-option" data-lang="zh">中文</button>
                    <button class="language-option" data-lang="ar">العربية</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 英雄区域，使用图片替代视频 -->
    <section class="hero">
        <div class="hero-image" style="background-image: url('images_new/image/2/snapedit_17424527004121.jpg');"></div>
        <div class="hero-overlay"></div>
        <div id="hero-content" class="hero-content">
            <h1>Find Your Dream</h1>
            <p>Premium real estate platform in Dubai and UAE</p>
        </div>
    </section>
    
    <script>
        console.log('首页已加载，使用图片背景');
        const heroContent = document.getElementById('hero-content');
        
        // 页面加载后显示内容
        window.addEventListener('load', () => {
            // 平滑显示文字内容
            setTimeout(() => {
                heroContent.style.opacity = '1';
            }, 1000);
        });
        
        // 初始设置内容为透明
        heroContent.style.opacity = '0';
        heroContent.style.transition = 'opacity 0.8s ease-in-out';
        
        // 全局语言切换功能
        const translations = {
            en: {
                pageTitle: 'Find Your Dream',
                pageSubtitle: 'Premium real estate platform in Dubai and UAE'
            },
            zh: {
                pageTitle: '寻找您的梦想',
                pageSubtitle: '迪拜和阿联酋的高端房地产平台'
            },
            ar: {
                pageTitle: 'ابحث عن أحلامك',
                pageSubtitle: 'منصة عقارات رائدة في دبي والإمارات العربية المتحدة'
            }
        };
        
        // 获取语言相关元素
        const languageButton = document.querySelector('.language-button');
        const languageDropdown = document.querySelector('.language-dropdown');
        const languageOptions = document.querySelectorAll('.language-option');
        const pageTitle = document.querySelector('.hero-content h1');
        const pageSubtitle = document.querySelector('.hero-content p');
        
        // 初始化语言设置
        let currentLanguage = localStorage.getItem('preferredLanguage') || 'en';
        updatePageLanguage(currentLanguage);
        updateLanguageButton(currentLanguage);
        
        // 页面加载时立即同步语言设置到main.js
        if (window.updateMainJsLanguage) {
            window.updateMainJsLanguage(currentLanguage);
        }
        
        // 语言下拉菜单交互
        languageButton.addEventListener('click', (e) => {
            e.stopPropagation();
            languageDropdown.classList.toggle('show');
        });
        
        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', () => {
            languageDropdown.classList.remove('show');
        });
        
        // 阻止下拉菜单内点击事件冒泡
        languageDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        // 语言选项点击事件
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.getAttribute('data-lang');
                currentLanguage = lang;
                updatePageLanguage(lang);
                updateLanguageButton(lang);
                localStorage.setItem('preferredLanguage', lang);
                languageDropdown.classList.remove('show');
                
                // 通知其他页面语言已更改
                if (window.notifyLanguageChange) {
                    window.notifyLanguageChange(lang);
                }
                
                // 调用main.js中的更新函数
                if (window.updateMainJsLanguage) {
                    window.updateMainJsLanguage(lang);
                }
            });
        });
        
        // 更新页面语言内容
        function updatePageLanguage(lang) {
            const trans = translations[lang];
            if (trans) {
                if (pageTitle) pageTitle.textContent = trans.pageTitle;
                if (pageSubtitle) pageSubtitle.textContent = trans.pageSubtitle;
            }
        }
        
        // 更新语言按钮显示
        function updateLanguageButton(lang) {
            const langMap = {
                'en': 'EN',
                'zh': '中',
                'ar': 'ع'
            };
            languageButton.textContent = langMap[lang] || 'EN';
            
            // 更新活动选项样式
            languageOptions.forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-lang') === lang) {
                    option.classList.add('active');
                }
            });
        }
        
        // 全局语言更新函数，供其他页面调用
        window.updateCurrentLanguage = function(lang) {
            if (lang !== currentLanguage) {
                currentLanguage = lang;
                updatePageLanguage(lang);
                updateLanguageButton(lang);
                localStorage.setItem('preferredLanguage', lang);
            }
            
            // 调用main.js中的更新函数
            if (window.updateMainJsLanguage) {
                window.updateMainJsLanguage(lang);
            }
        };
    </script>
</body>
</html>
