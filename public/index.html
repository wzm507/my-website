<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWSON HOUSE PROPERTIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        /* 英雄区域样式 */
        .hero {
            position: relative;
            color: white;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 2rem;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #6c63ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">HAWSON HOUSE PROPERTIES</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Buy</a>
            <a href="#">Projects</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    <!-- 英雄区域，直接包含视频 -->
    <section class="hero">
        <video id="hero-video" class="hero-video" autoplay muted loop playsinline>
            <source src="videos/2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="hero-content" class="hero-content">
            <h1>Find Your Dream</h1>
            <p>Premium real estate platform in Dubai and UAE</p>
        </div>
    </section>
    
    <script>
        console.log('首页已加载，尝试播放视频...');
        const video = document.getElementById('hero-video');
        const heroContent = document.getElementById('hero-content');
        
        // 添加错误处理
        video.addEventListener('error', (e) => {
            console.error('视频加载错误:', e);
            alert('视频加载失败，请刷新页面重试或联系管理员');
        });
        
        // 视频可以播放时显示内容
        video.addEventListener('canplay', () => {
            console.log('视频可以播放了!');
            // 5秒后显示文字内容
            setTimeout(() => {
                heroContent.style.opacity = '1';
            }, 5000);
        });
        
        // 初始设置内容为透明
        heroContent.style.opacity = '0';
        heroContent.style.transition = 'opacity 0.8s ease-in-out';
    </script>
</body>
</html>
