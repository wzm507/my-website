<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Video Test</title>
</head>
<body>
    <h1>Standalone Video Test</h1>
    
    <p>这是一个不依赖Vite的独立HTML文件，用于测试视频加载</p>
    
    <!-- 直接使用相对路径指向public文件夹中的视频 -->
    <video controls autoplay muted loop width="640" height="360">
        <source src="public/2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p>视频路径: public/2.mp4</p>
    
    <script>
        console.log('独立HTML文件已加载，尝试播放视频...');
        const video = document.querySelector('video');
        
        video.addEventListener('error', (e) => {
            console.error('视频加载错误:', e);
            console.error('错误代码:', video.error.code);
            switch (video.error.code) {
                case 1: console.error('MEDIA_ERR_ABORTED: 用户中止了视频加载'); break;
                case 2: console.error('MEDIA_ERR_NETWORK: 网络错误导致视频加载失败'); break;
                case 3: console.error('MEDIA_ERR_DECODE: 视频解码错误'); break;
                case 4: console.error('MEDIA_ERR_SRC_NOT_SUPPORTED: 视频格式不支持'); break;
            }
        });
        
        video.addEventListener('canplay', () => {
            console.log('视频可以播放了!');
        });
    </script>
</body>
</html>
